<div class="container">
<h3>Products</h3>
<table class="table table-striped">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <img src="assets/images/{{product.photo}}" width="250" height="100">
        </td>
        <td>
            <a [routerLink]="['/cart', { id:product.id }]">Add to cart</a>
        </td>
    </tr>
</table>
</div>
